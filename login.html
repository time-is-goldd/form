<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
     <fieldset>
        <ul>
        <li>
        <label for="user-id">아이디(6자 이상)</label>
        <input type="text" id="user-id" size="15" autofocus placeholder="아이디를 입력하세용" required>
        </li>
        <li>
        <label for="user-pw">비밀번호(영어, 숫자, 특수문자 포함)</label>
        <input for="password" id="user-pw" size="15" placeholder="비밀번호를 입력하세용" required>
        </li>
        </ul>
        <button type="submit" value="로그인">로그인</button>
     </fieldset>
    </form>
</body>
</html>
